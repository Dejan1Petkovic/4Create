<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <form class="add-user-form" [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput id="name" formControlName="name" />
      <mat-error *ngIf="addUserForm.get('name')?.hasError('unique') && (addUserForm.get('name')?.touched || addUserForm.get('name')?.dirty)">Name must be unique</mat-error>
    </mat-form-field>
    <mat-checkbox formControlName="active">Active</mat-checkbox>
    <mat-dialog-actions>
      <button mat-flat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button type="submit" [disabled]="addUserForm.invalid">Create</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
